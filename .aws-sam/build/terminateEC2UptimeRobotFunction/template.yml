# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  terminateec2uptimerobotalert

Transform:
- AWS::Serverless-2016-10-31
Parameters:
  EC2Tag:
    Type: String

Resources:
  terminateEC2UptimeRobotAPI:
    Type: AWS::Serverless::Api
    Properties:
      Cors: 
        AllowMethods: "'POST'"
        AllowHeaders: "'X-Forwarded-For'"
        AllowOrigin: "'uptimerobot.com'"
        MaxAge: "'600'"
        AllowCredentials: true
      Name: terminateEC2UptimeRobotAPI
      StageName: prod

  terminateEC2UptimerobotAlertSns:
    Type: AWS::SNS::Topic
  
  terminateEC2UptimeRobotFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/terminateEC2UptimeRobot.terminateEC2UptimeRobotHandler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: A Lambda function that terminates an EC2 instance and sends an SNS notification.
      Environment:
        Variables:
          SNStopic: !Ref terminateEC2UptimerobotAlertSns
          EC2TagName: !Ref EC2Tag
      Policies:
        - AWSLambdaBasicExecutionRole
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt terminateEC2UptimerobotAlertSns.TopicName
        - Statement:
          - Sid: EC2DescribeTerminateInstancePolicy
            Effect: Allow
            Action:
              - ec2:TerminateInstances
              - ec2:DescribeInstances
            Resource: '*'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: post
            RestApiId:
              Ref: terminateEC2UptimeRobotAPI

  
Outputs:
  SNStopicName:
    Description: SNS topic name
    Value: !GetAtt terminateEC2UptimeRobotAlertSns.TopicName

  SNStopicARN:
    Description: SNS topic ARN
    Value: !Ref terminateEC2UptimeRobotAlertSns
